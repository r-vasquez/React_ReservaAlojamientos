<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reserva de Alojamientos</title>
  </head>
  <body>
    <!-- CDN Version of: React, ReactDOM and Babel -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- React App Container -->
    <div id="app"></div>

    <!-- Scripts  -->
    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./scripts/data.js"
    ></script>

    <!-- React Components and scripts used in this App  -->
    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/TopBar.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/Filters.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/CardContainer.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/App.js"
    ></script>
  </body>
</html>
