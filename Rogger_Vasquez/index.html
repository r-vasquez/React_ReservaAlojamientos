<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Reserva de Alojamientos</title>
  </head>
  <body>
    <!-- CDN Version of: React, ReactDOM and Babel -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- React App Container -->
    <div id="app"></div>

    <!-- Scripts  -->
    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./scripts/data.js"
    ></script>

    <!-- React Components and scripts used in this App  -->
    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/TopBar.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/Filters.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/Card.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/components/CardContainer.js"
    ></script>

    <script
      type="text/babel"
      data-plugins="transform-es2015-modules-umd"
      src="./src/App.js"
    ></script>
  </body>
</html>
